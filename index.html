
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bollywood Antakshari Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Special+Elite&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --retro-bg: #f4e4bc;
      --retro-brown: #431407; /* orange-950 */
      --retro-accent: #8b4513;
    }
    body {
      background-color: var(--retro-bg);
      background-image: url("https://www.transparenttextures.com/patterns/p6.png");
      font-family: 'Special Elite', cursive;
      color: var(--retro-brown);
      margin: 0;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.05;
      pointer-events: none;
      z-index: 9999;
    }
    .retro-title {
      font-family: 'Shrikhand', cursive;
    }
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px rgba(0,0,0,0.1);
      pointer-events: none;
      z-index: 1000;
    }
    #initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react": "https://esm.sh/react@^19.0.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div class="vignette"></div>
  <div id="root">
    <div id="initial-loader">
      <div style="font-size: 4rem; animation: spin 2s linear infinite;">ðŸ’¿</div>
      <p style="font-family: 'Shrikhand', cursive; margin-top: 1rem; color: var(--retro-brown);">Warming up the record player...</p>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
